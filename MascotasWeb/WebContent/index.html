													<div class="custom-file">

															placeholder="Buscar Archivo">

														class="form-control"
														placeholder="Direccion donde se encuentra la mascota">

														class="form-control"
														placeholder="Nombre de la persona con la que se pueden contactar">

														class="form-control"
														placeholder="Telefono de la persona con la que se puede contactar">
