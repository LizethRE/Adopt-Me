<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>ADOPT ME</title>
	<link type="image/x-icon" rel="Shortcut Icon"
		href="../assets/paper_img/favicon.ico" />
	<!-- Bootstrap core CSS -->
	<link type="text/css" rel="stylesheet"
		href="../bootstrap3/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet"
		href="../assets/css/ct-paper.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/demo.css" />
	<link type="text/css" rel="stylesheet"
		href="../assets/css/examples.css" />
	<!--    Fonts and icons   -->
	<link type="text/css" rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Montserrat" />
	<link type="text/css" rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
</h:head>
<body>
	<h:panelGroup rendered="#{usuarioBean.usuarioAutenticado != null}">
		<nav class="navbar navbar-ct-transparent navbar-relative "
			role="navigation-demo" id="register-navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navigation-example-2">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../index.xhtml">ADOPT ME</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navigation-example-2">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="inicio.xhtml" class="btn btn-light btn-fill">Inicio</a>
					</li>
					<li><h:form>
							<h:commandButton class="btn btn-light btn-fill"
								value="Cerrar SesiÃ³n" action="#{usuarioBean.logout()}" />
						</h:form></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container--> </nav>
		<div class="wrapper">
			<div class="profile-background">
				<div class="filter-black"></div>
			</div>
			<div class="profile-content section-nude">
				<div class="container">
					<div class="row owner">
						<div
							class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3 text-center">
							<div class="avatar">
								<h:graphicImage value="#{usuarioBean.usuarioAutenticado.foto}"
									class="img-circle img-no-padding img-responsive" />
							</div>
							<div class="name">
								<h4>
									<h:outputText value="#{usuarioBean.usuarioAutenticado.nombre}" />
									<small><h:outputText
											value="#{usuarioBean.usuarioAutenticado.correo}" /></small> <small><h:outputText
											value="#{usuarioBean.usuarioAutenticado.telefono}" /></small>
								</h4>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<btn class="btn"> <i class="fa fa-cog"></i> Configuracion </btn>
						</div>
					</div>
					<div class="profile-tabs">
						<div class="nav-tabs-navigation">
							<div class="nav-tabs-wrapper">
								<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
									<li class="active"><a href="#adopcion" data-toggle="tab">Publicaciones
											Adopcion</a></li>
								</ul>
							</div>
						</div>
						<div id="my-tab-content" class="tab-content">
							<div class="tab-pane active" id="adopcion">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<h:form>
											<h:dataTable value="#{adopcionBean.listarMisAdopciones()}"
												var="adopciones">
												<h:column>
													<div
														class="col-md-7 col-md-offset-0 col-xs-4 col-xs-offset-1"
														style="padding: 0px;">
														<h:graphicImage value="#{adopciones.foto}"
															class="img-circle img-responsive"
															style="max-width: 200px;" />
													</div>
												</h:column>
												<h:column>
													<div class="col-md-12 col-md-offset-0 col-xs-10">
														<h5 style="margin-top: 0px">
															<small> <h:inputTextarea class="publicacion-tabs"
																	value="#{adopciones.descripcion}" readonly="true" />
															</small>
														</h5>
														<h:commandButton class="btn btn-light btn-fill" value="Eliminar"
															action="#{adopcionBean.eliminarAdopcion(adopciones)}">
														</h:commandButton>
													</div>
												</h:column>
											</h:dataTable>
										</h:form>

									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="profile-tabs">
						<div class="nav-tabs-navigation">
							<div class="nav-tabs-wrapper">
								<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
									<li class="active"><a href="#callejero" data-toggle="tab">Publicaciones
											Callejero</a></li>
								</ul>
							</div>
						</div>
						<div id="my-tab-content" class="tab-content">
							<div class="tab-pane active" id="callejero">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
										<h:form>
											<h:dataTable value="#{callejeroBean.listarMisCallejeros()}"
												var="callejeros">
												<h:column>
													<div
														class="col-md-7 col-md-offset-0 col-xs-4 col-xs-offset-1"
														style="padding: 0px;">
														<h:graphicImage value="#{callejeros.foto}"
															class="img-circle img-responsive"
															style="max-width: 200px;" />
													</div>
												</h:column>
												<h:column>
													<div class="col-md-12 col-md-offset-0 col-xs-10">
														<h5 style="margin-top: 0px">
															<small> <h:inputTextarea class="publicacion-tabs"
																	value="#{callejeros.descripcion}" readonly="true" />
															</small>
														</h5>
														<h:commandButton class="btn btn-light btn-fill" value="Eliminar"
															action="#{callejeroBean.eliminarCallejero(callejeros)}">
														</h:commandButton>
													</div>
												</h:column>

											</h:dataTable>
										</h:form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
		<div class="text-center">
			<h6>
				&copy; 2019, Hecho Por: Estudiantes Ingenieria de Sistemas UFPS <i
					class="fa fa-heart heart"></i> Lizeth Rios(1151177) - Dana
				Chaparro(1151170)
			</h6>
		</div>
		</footer>
	</h:panelGroup>
	<h:panelGroup rendered="#{usuarioBean.usuarioAutenticado == null}">
		<script type="text/javascript">
		window.location="http://localhost:8080/DaLi";
	</script>
	</h:panelGroup>
</body>
</html>
