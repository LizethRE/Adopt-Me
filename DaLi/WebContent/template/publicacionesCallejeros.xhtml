<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>ADOPT ME</title>
	<link type="image/x-icon" rel="Shortcut Icon"
		href="../assets/paper_img/favicon.ico" />
	<!-- Bootstrap core CSS -->
	<link type="text/css" rel="stylesheet"
		href="../bootstrap3/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet"
		href="../assets/css/ct-paper.css" />
	<link type="text/css" rel="stylesheet" href="../assets/css/demo.css" />
	<link type="text/css" rel="stylesheet"
		href="../assets/css/examples.css" />
	<!--    Fonts and icons   -->
	<link type="text/css" rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	<link type="text/css" rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Montserrat" />
	<link type="text/css" rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
</h:head>
<body>
	<h:panelGroup rendered="#{usuarioBean.usuarioAutenticado != null}">
		<nav class="navbar navbar-ct-transparent navbar-fixed-top"
			role="navigation-demo" id="inicio-navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navigation-example-2">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.jsp">ADOPT ME</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navigation-example-2">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="inicio.xhtml" class="btn btn-light btn-fill">Inicio</a></li>
					<li><a href="perfil.xhtml" class="btn btn-link btn-fill">Perfil</a></li>
					<li><h:form>
							<h:commandButton class="btn btn-light btn-fill"
								value="Cerrar Sesión" action="#{usuarioBean.logout()}" />
						</h:form></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container--> </nav>
		<div class="wrapper">
			<div class="calle-background">
				<div class="filter-black"></div>
				<div class="container">
					<div class="row">
						<div
							class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
							<div class="inicio-card">
								<h3 class="title">PUBLICACIÓN</h3>
								<h:form class="inicio-form" enctype="multipart/form-data">
									<div class="mb-3">
										<label for="validationTextarea">Descripción:</label>
										<h:inputTextarea
											value="#{callejeroBean.callejero.descripcion}"
											class="form-control is-invalid" id="validationTextarea"
											placeholder="Describa aqui la condición de la mascota y el lugar en el que se encuentra"
											required="true"></h:inputTextarea>
										<div class="custom-file">
											<label>Foto:</label>
											<h:inputFile type="file"
												value="#{callejeroBean.archivoTomcat}"
												class="custom-file-input" id="customFile"
												placeholder="Buscar Archivo" />
										</div>
										<label>Nombre de Contacto:</label>
										<h:inputText type="text"
											value="#{callejeroBean.callejero.nombrecontacto}"
											class="form-control"
											placeholder="Nombre de la persona con la que se puede contactar"
											required="true" />
										<label>Telefono de Contacto:</label>
										<h:inputText type="number"
											value="#{callejeroBean.callejero.telefonocontacto}"
											class="form-control"
											placeholder="Telefono de la persona con la que se puede contactar"
											required="true" />
										<h:commandButton class="btn btn-default btn-block"
											value="Publicar" action="#{callejeroBean.publicar()}" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				<div class="footer mascota-footer text-center">
					<h6>
						&copy; 2019, Hecho Por: Estudiantes Ingenieria de Sistemas UFPS<i
							class="fa fa-heart heart"></i> Lizeth Rios(1151177) - Dana
						Chaparro(1151170)
					</h6>
				</div>
			</div>
		</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{usuarioBean.usuarioAutenticado == null}">
		<script type="text/javascript">
		window.location="http://localhost:8080/DaLi";
	</script>
	</h:panelGroup>
</body>
</html>
